<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: các thuộc tính</title>
</head>
<body>
    <h1>Table: các thuộc tính</h1>
    <hr>
    <table border="1" width="90%" cellspacing="0" cellpadding="5" align="center">
        <!-- Vùng tiêu đề -->
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
                <th>Anh</th>
            </tr>
        </thead>
        <!-- Vùng nội dung  -->
        <tbody>
            <tr bgcolor="#ccc">
                <td align="center">101</td>
                <td>
                    <a href="chung-1.html">Chung 1</a>
                </td>
                <td align="center">1</td>
                <td align="center">2</td>
                <td align="center">3</td>
            </tr>
            <tr>
                <td align="center">102</td>
                <td bgcolor="red">Chung 2</td>
                <td align="center">2</td>
                <td align="center">1</td>
                <td align="center">3</td>
            </tr>
        </tbody>
        <!-- Vùng thống kê bảng  -->
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
